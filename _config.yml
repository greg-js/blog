# Hexo Configuration

# Site
title: gregJS
subtitle: Thoughts and opinions on JavaScript, Linux, vim and life
description: Thoughts and opinions on JavaScript, Linux, vim and life
author: Gregory J. Scheerlinck
email: greg@gregjs.com
language: en
timezone: Europe/London

# URL
url: http://www.gregjs.com
root: /
permalink: :category/:year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
blog_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true

# Category & Tag
default_category: javascript
category_map:
tag_map:

# Date / Time format
date_format: MMM Do
time_format: HH:mm

# Pagination
per_page: 8
pagination_dir: page
archive_generator:
  per_page: 15

# Extensions
theme: gregjs-theme

# Disqus
disqus_shortname: gregjs

# Minification
html_minifier:
  exclude:

clean_css:
  exclude:
    - '*.min.css'

# rss
feed:
  type: atom
  path: rss.xml
  limit: 0
  hub:

# Deployment
deploy:
  type: heroku
  repo: dokku@gregjs.com:www
